<style>
.nation>.active>a,
.pagination>.active>a:focus,
.pagination>.active>a:hover,
.pagination>.active>span,
.pagination>.active>span:focus,
.pagination>.active>span:hover {
	z-index: 3;
	color: #fff !important;
	cursor: default;
	background-color: #6ACC00 !important;
	border-color: #bf0311 !important;
}
pagi
.cp-pagination .pagination>li:first-child>a,
.cp-pagination .pagination>li:first-child>span,
.cp-pagination .pagination>li:last-child>a,
.cp-pagination .pagination>li:last-child>span {
	border-radius: 0px;
}

.cp-pagination .pagination>li {
	display: inline-block;
	margin: 0 2px;
}

.cp-pagination .pagination>li>a,
.cp-pagination .pagination>li>span {
	border: 2px solid #cccccc;
	color: #777777;
	font-family: "Montserrat", sans-serif;
	font-weight: 500;
	font-size: 15px;
}

.cp-pagination .pagination>li>a:hover,
.cp-pagination .pagination>li>span:hover {
	background: #6ACC00;
	border-color: #6ACC00;
	color: #fff;
}
</style>

<div class="cp-pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% if page_obj.has_previous %}
            <li style="color:#6ACC00;">
                <a href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
                    Prev
                </a>
            </li>
            {% endif %}

            {% for page_num in paginator.page_range|slice:":10" %}
            {% if page_obj.number == page_num %}
            <li class="active"><a href="">{{ page_num }}</a></li>
            {% else %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
            </li>
            {% endif %}
            {% endfor %}

            {% if page_obj.has_next %}
            <li>
                <a href="?page={{ page_obj.next_page_number }}" aria-label="Next">
                    Next
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>
